<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="javascript.js"></script>
</head>
<body>
<div class="form-div">
  <form class="form-horizontal" id="form" onsubmit="return checkValidatiions();">
    <div class="form-inside-div">
        <h2>REGISTRATION FORM</h2>
    <div class="form-group">
      <div class="col-md-6">
      <label class="control-label" for="fname">First Name</label>
      <input type="text" class="form-control" required id="fname" placeholder="First Name ..">
     </div>
     <div class="col-md-6">
      <label class="control-label" for="lname">Last Name</label>
      <input type="text" class="form-control" required id="lname" placeholder="Last Name ..">
    </div>    
    </div>
    <div class="form-group">
        <div class="col-md-6">
        <label class="control-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email Address ..">
        </div>
        <div class="col-md-6">
        <label class="control-label" for="zipcode">Zip code</label>
        <input type="text" class="form-control" id="zipcode" placeholder="Zip Code ..">
        </div>    
    </div>
    <div class="form-group">
        <div class="col-md-5">
        <label class="control-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password ..">
         
      </div>
      <div class="col-md-1 eye">
      <i id="pass-status" class="fa fa-eye" aria-hidden="true" onclick="viewPassword()"></i> 
      </div>
        <div class="col-md-6">
        <label class="control-label" for="vpass">Verify Password</label>
        <input type="password" class="form-control" id="vpass" placeholder="Verify Password ..">
        </div> 
        <div class="col-md-12">
            <input type="submit" value="Submit Form" class="btn-submit  button button1">
        </div>   
    </div>
    
  </div>
    </form>
</div>
</body>
</html>
